<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">

  <title>Document</title>
</head>
<body>

  <div class="container mb-5 mt-3">
    <h1 class="text-center">Exchange Operations</h1>
  </div>
  <div class="container my-3 mx-auto row align-items-center gap-md-0 gap-4">
    <div class="col-md-5">
      <h2 class="text-center mb-4">SEND <span class="text-primary">1</span></h2>
      <div class="btn-group">
        <button type="button" id="btnDisplayA" class="btn btn-lg btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
          <img src="./img/BTC.png" width="30px"> <span class="fw-bold ms-2" id="currA">Wise USD</span>
        </button>
        <ul class="dropdown-menu col-8" id="currencyAList">
        </ul>
      </div>
      <div class="input-group flex-nowrap mt-3">
        <input type="number" class="form-control user-inputs" id="userInput" placeholder="Enter here" aria-describedby="addon-wrapping">
      </div>
    </div>
    <div class="col-md d-flex justify-content-center">
      <button class="btn btn-warning py-2 px-3" onclick="swapCurrencies()"><i class="fa-solid fa-arrow-right-arrow-left fa-2x"></i></button>
    </div>
    <div class="col-md-5">
      <h2 class="text-center mb-4">RECEIVE <span class="text-primary" id="receiveDiv"></span></h2>
      <div class="btn-group">
        <button type="button" id="btnDisplayB" class="btn btn-lg btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
          <img src="./img/BTC.png" width="30px">
          <span class="fw-bold ms-2" id="currB">PKR</span>
        </button>
        <ul class="dropdown-menu col-8" id="currencyBList">
        </ul>
      </div>
      <div class="input-group flex-nowrap mt-3">
        <input type="number" class="form-control user-inputs" id="output" disabled placeholder="Converted currency appears here" aria-describedby="addon-wrapping">
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <script src="./app.js"></script>
  
</body>
</html>
